<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Pushtart auther popup</title>

    <style>
    body{
      min-width: 260px;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <p style="display: inline-block;"> <img src="pt_red.png" /><i>Auther</i></p>
    <br>

    <div id="domainSection">
    </div>

    <div id="setup">
      <p><b>Set credentials for:</b> <span id="domain"></span></p>
      <form id="setCredentials">
          <p><label for="user">Username</label><br />
          <input type="text" id="user" name="user" size="50" value="" /></p>
          <p><label for="pas">Password</label><br />
          <input type="password" id="pas" name="pas" size="50" value="" /></p>
          <p>
              <input id="save" type="submit" value="Set" />
          </p>
      </form>
    </div>
  </body>
</html>
